<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="banner in banners">
      <div class="thumbnail" style="height: 30em; background-color: lightgray">
        <div class="row"></div>
        <img src="{{ banner.image }}" class="img-thumbnail" style="height:20em;" alt="Responsive image">
        <div class="caption">
          <h3>{{ banner.title }}</h3>
          <p>
            <span ng-repeat="i in [1,2,3,4,5]" ng-if="i <= banner.rating" class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span class="label label-default">{{ banner.category }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
